<head>

    <title>M04C24A07-Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        html, body{
            display: block;
            justify-content: center;
            align-items: center;
            margin: auto;
            max-width: 500px;
            padding: 10px;
        }
        p#anotacoes{
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <h1>M04C24A07-Formulários</h1>
    <h2>Teste de Formulário</h2>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" maxlength="20" minlength="5" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
    <p id="anotacoes">Anotações: </p>
